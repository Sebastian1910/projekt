<!-- Modal2 Follow to our newsletter-->
<div class="is-hidden backdrop" follow-data-modal>
  <div class="modal-follow">
    <button type="button" class="close-btn" follow-modal-close>
      <svg
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15 3L3 15M15 15L3 3L15 15Z"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
    <div class="follow-desktop">
      <div class="modal-img"></div>
      <div class="modal-center-follow">
        <div>
          <h2 class="modal-follow-h2">Follow to our newsletter</h2>
          <div class="modal-fallow-item">
          <p class="modal-follow-p">
            Be the first to get exclusive offers and the latest news on our product directly in your
            box.
          </p>
          <form>
            <div >
              <label class="modal-label-follow" for="email"> Email </label>
              <div class="modal-follow-div-label">
                <input
                  class="modal-input-follow"
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Your email"
                  required
                />
              </div>
              <button type="submit" class="modal-button-follow" follow-modal-close>
                Subscribe
              </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
